[Rainmeter]
Author=Dashie36
AppVersion=1.00
Update=1000

[Variables]
FontColor=255,255,255,220
FontColor2=255,255,255,140
FontName=GeosansLight
FontName2=segoe wp semibold
FontSize=14

[BG]
Meter=Image
SolidColor=0,0,0,1
X=0
H=0
W=0
LeftMouseDownAction=!Execute ["taskmgr.exe"]

[BG2]
Meter=Image
SolidColor=0,0,0,1
X=0
H=40
W=80

[CPU-Text]
Meter=STRING
X=0
Y=0
FontFace=CatCafe
FontColor=#FontColor#
FontSize=#FontSize#
StringStyle=normal
StringAlign=Left
AntiAlias=1
Text="CPU: "
Angle=-24.9

[CPU-ALL]
Measure=CPU
Processor=0

[CPU-%]
Meter=STRING
MeasureName=CPU-ALL
X=45
Y=8
FontFace=CatCafe
FontColor=#FontColor2#
FontSize=17
StringStyle=Bold
StringAlign=Left
AntiAlias=1
NumOfDecimals=0
Text="%1%"
Angle=-24.9
