[Rainmeter]
Author=Dashie36
AppVersion=1.00
Update=1000

[Variables]
FontColor=255,255,255,220
FontColor2=255,255,255,140
FontName=GeosansLight
FontName2=segoe wp semibold
FontSize=14

[BG]
Meter=Image
SolidColor=0,0,0,1
X=0
H=0
W=0
LeftMouseDownAction=!Execute ["taskmgr.exe"]

[BG2]
Meter=Image
SolidColor=0,0,0,1
X=0
H=60
W=80

[Battery-Text]
Meter=STRING
X=0
Y=0
FontFace=CatCafe
FontColor=#FontColor#
FontSize=#FontSize#
StringStyle=normal
StringAlign=Left
StringCase=upper
AntiAlias=1
Text="Battery: "
Angle=-24.9

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[Battery-Config]
Meter=STRING
MeasureName=MeasureBatteryPercent
X=90
Y=18
FontFace=CatCafe
FontColor=#FontColor2#
FontSize=17
StringStyle=Bold
StringAlign=Left
AntiAlias=1
Percentual=1
Text="%1%"
Angle=-24.9
