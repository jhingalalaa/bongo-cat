[Rainmeter]
Author=Dashie36
AppVersion=1.00
Update=1000

[Variables]
FontColor=255,255,255,220
FontColor2=255,255,255,140
FontName=GeosansLight
FontName2=segoe wp semibold
FontSize=14


[BG2]
Meter=Image
SolidColor=0,0,0,1
X=0
H=40
W=80

[BG]
Meter=Image
SolidColor=0,0,0,1
X=0
H=200
W=200

[MeasureDay]
Measure=Time
Format=%a

[MeasureDate]
Measure=Time
Format=%d %b

[Day-Config]
