[Date-Config]
Meter=STRING
MeasureName=MeasureDate
X=-15R
Y=-7R
FontFace=CatCafe
FontColor=#FontColor#
FontSize=14
StringStyle=Simple
StringAlign=Left
StringCase=upper
AntiAlias=1
NumOfDecimals=0
Text="%1"
Angle=-24.9